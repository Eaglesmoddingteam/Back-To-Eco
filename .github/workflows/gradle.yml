name: Unit tests and static code analysis

on: [push]

jobs:
   build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: 
         sudo curl -s "https://get.sdkman.io" | bash &&
         sudo chmod +x /home/runner/.sdkman/bin/sdkman-init.sh &&
         sudo /home/runner/.sdkman/bin/sdkman-init.sh &&
         sudo sdk help &&
         sudo sdk install gradle 5.0 &&
         sudo gradle assemble testClasses test sonarqube
